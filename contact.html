/* Form Styling */
.form-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 25px;
    background: #020617;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(56,189,248,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #94a3b8;
}

/* Ensure all elements use border-box */
* {
    box-sizing: border-box;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    background: #0f172a;
    border: 1px solid #38bdf8;
    border-radius: 6px;
    color: #e5e7eb;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #0ea5e9;
    box-shadow: 0 0 0 2px rgba(56,189,248,0.2);
}

.btn {
    background: #38bdf8;
    color: #020617;
    padding: 12px 22px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px; /* Added for better spacing */
}

.btn:hover {
    background: #0ea5e9;
}

/* Success/Error Messages */
#form-status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 6px;
    display: none;
}

#form-status.success {
    background: #10b981;
    color: white;
    border: 1px solid #059669;
}

#form-status.error {
    background: #dc2626;
    color: white;
    border: 1px solid #b91c1c;
}

<!-- EmailJS SDK -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">

      emailjs.init({

      });
   })();

<!-- Form Submission Script -->
<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = event.target;
    const statusDiv = document.getElementById('form-status');

    // Show loading state (optional)
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;
    submitButton.textContent = 'Sending...';
    submitButton.disabled = true;

    // Send the email using EmailJS
    emailjs.sendForm('service_l5ejr6o', 'template_vncdclm', form)
        .then(function(response) {
            // Success
            statusDiv.innerHTML = '✅ Your message has been sent successfully!';
            statusDiv.className = 'success';
            statusDiv.style.display = 'block';

            // Reset form
            form.reset();
        }, function(error) {
            // Error
            statusDiv.innerHTML = '❌ There was an error sending your message. Please try again later.';
            statusDiv.className = 'error';
            statusDiv.style.display = 'block';
        })
        .finally(() => {
            // Restore button state
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
        });
});
</script>
