<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Chamod Kandage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    overflow-x: hidden; /* Prevent horizontal scroll for smooth transitions */
}

nav {
    background: #020617;
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
    animation: slideDown 0.6s ease forwards;
}

nav a {
    color: #e5e7eb;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav a:hover { 
    color: #38bdf8; 
    transform: scale(1.1); /* Slight scaling effect on hover */
}

section {
    max-width: 1000px;
    margin: auto;
    padding: 60px 20px;
    animation: fadeUp 0.8s ease forwards;
}

h2 { 
    color: #38bdf8; 
    margin-bottom: 15px; 
    animation: slideInLeft 0.8s ease forwards;
}

.card {
    background: #020617;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 0.8s ease forwards;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(56, 189, 248, 0.15);
}

.btn {
    background: #38bdf8;
    color: #020617;
    padding: 12px 22px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
    transition: background 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.btn:hover {
    background: #0ea5e9;
    transform: scale(1.05); /* Slight scaling effect on hover */
}

footer {
    text-align: center;
    padding: 25px;
    background: #020617;
    color: #94a3b8;
    animation: slideUp 0.8s ease forwards;
}

@keyframes fadeUp {
    from { 
        opacity: 0; 
        transform: translateY(25px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
    }
    to { 
        opacity: 1; 
    }
}

@keyframes slideInLeft {
    from { 
        opacity: 0; 
        transform: translateX(-50px); 
    }
    to { 
        opacity: 1; 
        transform: translateX(0); 
    }
}

@keyframes slideDown {
    from { 
        opacity: 0; 
        transform: translateY(-20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

@keyframes slideUp {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}
</style>
</head>

<body>

<section>
<h2>Contact</h2>

<!-- Contact Info -->
<div class="card">
    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> ctmkandage@gmail.com</p>
    <p>
        <i class="fab fa-linkedin"></i>
        <a href="https://www.linkedin.com/in/chamod-kandage/" target="_blank">
            LinkedIn Profile
        </a>
    </p>
    <p>
        <i class="fab fa-github"></i>
        <a href="https://github.com/chamodkandage" target="_blank">
            GitHub Portfolio
        </a>
    </p>
    <p>
        <i class="fab fa-medium"></i>
        <a href="https://medium.com/@chamodmalshankandage" target="_blank">
            Medium Blog
        </a>
    </p>
</div>

<!-- Contact Form -->
<div class="form-container">
    <h3>Send Me a Message</h3>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
    </form>
    <div id="form-status"></div>
</div>

</section>

<footer>
© 2025 Chamod Kandage
</footer>

<!-- EmailJS SDK -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "qW0u0McQOWzYATD1n",
      });
   })();
</script>

<!-- Form Submission Script -->
<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = event.target;
    const statusDiv = document.getElementById('form-status');

    // Show loading state (optional)
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;
    submitButton.textContent = 'Sending...';
    submitButton.disabled = true;

    // Send the email using EmailJS
    emailjs.sendForm('service_l5ejr6o', 'template_vncdclm', form)
        .then(function(response) {
            // Success
            statusDiv.innerHTML = '✅ Your message has been sent successfully!';
            statusDiv.className = 'success';
            statusDiv.style.display = 'block';

            // Reset form
            form.reset();
        }, function(error) {
            // Error
            statusDiv.innerHTML = '❌ There was an error sending your message. Please try again later.';
            statusDiv.className = 'error';
            statusDiv.style.display = 'block';
        })
        .finally(() => {
            // Restore button state
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
        });
});
</script>

</body>
</html>
